<!DOCTYPE html>
<html>
  <head>
    <title>Knowledge Graph Extension</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .demo-text {
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .highlight {
        background-color: #f0f0f0;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h3>Knowledge Graph Demo</h3>
    <p class="demo-text">
      Try highlighting these entities on any webpage:
      <br /><span class="highlight">Jacob Frey</span> <br /><span
        class="highlight"
        >Omar Fateh</span
      >
      <br /><span class="highlight">Minneapolis</span>
    </p>
    <small>A popup will show their relationships!</small>
  </body>
</html>
